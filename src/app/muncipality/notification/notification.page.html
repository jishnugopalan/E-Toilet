<ion-header>
  <ion-toolbar color="success">
    <ion-title><ion-icon name="arrow-back-outline" routerLink="/userhome"></ion-icon>Notification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


<ion-card *ngFor="let n of not" (click)="goto(n.ntype)">
<p><ion-text color="primary">{{n.content}}</ion-text></p>
<p>{{n.datetime | date:'dd/MM/yyyy'}}
{{n.datetime | date:'hh:mm'}}</p>

</ion-card>

</ion-content>
